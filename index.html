<!DOCTYPE html>
<link href="styles/style.css" rel="stylesheet">
<script src="scripts/main.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="images/Favicon.ico" type="image/x-icon">
<meta charset="utf-8">

<html>
    <head>   
        <title>Etch-A-Sketch</title>
    </head>
        <body>
            <div id="pageContainer">
                <h1 id="title">Etch-A-Sketch</h1>
                    <div id="wrapper">
                        <button id="button1">clear</button>
                        <button id="button2">random</button>
                        <button id="button3">reset</button>
                    </div><div id="rgbBox">
                            <span class="rgbImg">
                                <input type="checkbox" id="rgbToggle" name="RGB" class="check"></input>
                                    <label for="rgbToggle" id="rgbImgLabel"></label>
                            </span>
                                <input type="color" id="color" value="#2079B1"></input>
                                    <span class="borderImg">
                                        <input type="checkbox" id="borderBut" class="check"></input>
                                            <label for="borderBut" id="borderImgLabel"></label>
                                    </span>
                        </div>
                            <div id="gridContainer">
                            </div>
                                <label for="gridSlider" class="sliderLab" id="sliderLab1">Grid size:</label>
                                <input type="range" min="2" max="32" value="16" id="gridSlider">
                                <label for="gridSlider" class="sliderLab" id="sliderLab2">16x16</label>
                            </div>
        </body>
</html>
